<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <!-- Rocket Body -->
  <path d="M50 10 L65 50 L60 55 L60 75 L50 80 L40 75 L40 55 L35 50 Z" fill="url(#rocketGrad)" />
  <!-- Rocket Window -->
  <circle cx="50" cy="35" r="8" fill="#0a0a0f" stroke="#00fff7" stroke-width="2"/>
  <circle cx="50" cy="35" r="4" fill="#00d4ff" opacity="0.6"/>
  <!-- Fins -->
  <path d="M40 60 L25 80 L40 75 Z" fill="url(#rocketGrad)" opacity="0.8"/>
  <path d="M60 60 L75 80 L60 75 Z" fill="url(#rocketGrad)" opacity="0.8"/>
  <!-- Flame -->
  <path d="M45 80 Q50 95 55 80 Q50 90 45 80" fill="url(#flameGrad)">
    <animate attributeName="d" 
             values="M45 80 Q50 95 55 80 Q50 90 45 80;M45 80 Q50 100 55 80 Q50 92 45 80;M45 80 Q50 95 55 80 Q50 90 45 80" 
             dur="0.3s" 
             repeatCount="indefinite"/>
  </path>
</svg>
